{% extends 'blog/base.html'%}
{% block title%}Delete Comment{% endblock %}

{% block content%}
<p>Are you sure you want to delete this comment?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog_post_detail' object.post.pk %}">Cancel</a>
</form>
{% endblock %}
