{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <h2>Delete Post</h2>
  <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>" by {{ post.author.username }}?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, Delete</button>
    <a href="{{ post.get_absolute_url }}" class="btn back">Cancel</a>
  </form>
{% endblock %}
