{% extends "blog/base.html" %}

{% block title %}{% if post %}Edit{% else %}New{% endif %} Post{% endblock %}

{% block content %}
  <h2>{% if post %}Edit{% else %}Create{% endif %} Post</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">{% if post %}Update{% else %}Create{% endif %}</button>
  </form>

  <a href="{% url 'post_list' %}" class="btn back">‚Üê Back to all posts</a>
{% endblock %}
